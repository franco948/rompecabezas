<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h2>Rompecabezas</h2>
      </div>
      <div id="instrucciones">
        <h3>Instrucciones</h3>
        <ul id="lista-instrucciones">
          <li>Utilizá las flechas del teclado para mover las piezas</li>
          <li>Ordená las piezas hasta que obtengas la imagen que se muestra abajo</li>
        </ul>
      </div>
      <div id="objetivo">
        <h3>Objetivo</h3>
        <div class="texto-centrado">
          <img class="imagen-objetivo" src="images/final.png" alt="Imagen del objetivo" />
        </div>
      </div>
      <div id="ultimo-mov">
        <h3>Último movimiento</h3>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="pieza">
          <img src="images/10.jpg" />
        </div>
        <div id="pieza2" class="pieza">
            <img src="images/20.jpg" />
        </div>
        <div id="pieza3" class="pieza">
            <img src="images/30.jpg" />
        </div>
        <div id="pieza4" class="pieza">
            <img src="images/40.jpg" />
        </div>
        <div id="pieza5" class="pieza">
            <img src="images/50.jpg" />
        </div>
        <div id="pieza6" class="pieza">
            <img src="images/60.jpg" />
        </div>
        <div id="pieza7" class="pieza">
            <img src="images/70.jpg" />
        </div>
        <div id="pieza8" class="pieza">
            <img src="images/80.jpg" />
        </div>
        <div id="pieza9" class="pieza">          
        </div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
